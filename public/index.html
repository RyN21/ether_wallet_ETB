<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="bundle.js"></script>
  </head>
  <body>
    <div class="containter px-4" align="center">
      <div class="row gx-5">
        <div class="col-sm-4">
          <div class="p-3 border bg-light">
            <h1>Ether Wallet</h1><br><br>

            <form id="deposit">
              <h3>Deposit Ether</h3>
              <div class="form-group">
                <label for="deposit-amount">Value</label>
                <input id="deposit-amount" type="number" class="form-control"></input>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <p id="deposit-result"></p>
            </form>

            <hr>

            <form id="send">
              <h3>Send Ether</h3>
              <div class="form-group">
                <label for="send-to">To</label>
                <input id="sent-to" type="text" class="form-control"></input>
              </div>
              <div class="form-group">
                <label for="send-amount">Amount</label>
                <input id="send-amount" type="number" class="form-control"></input>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <p id="send-result"></p>
            </form>

            <hr>

            <h2>Balance</h2>
            <p id="balnce"></p>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>

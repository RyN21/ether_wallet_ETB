<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="bundle.js"></script>
  </head>
  <body>
    <div class="containter">
      <div class="row">
        <div class="col-sm-3">
          <h1>Ether Wallet</h1><br><br>

          <form id="deposit">
            <h3>Deposit Ether</h3>
            <div class="form-group">
              <label for="amount">Amount</label>
              <input id="amount" type="number" class="form-control"></input>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <p id="create-result"></p>
          </form>

          <hr>

          <form id="send">
            <h3>Send Ether</h3>
            <div class="form-group">
              <label for="amount">Amount</label>
              <input id="amount" type="number" class="form-control"></input>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <hr>

          <form id="balance-of">
            <div class="custom-control custom-switch">
              <input class="custom-control-input" type="checkbox" id="balance">
              <label class="custom-control-label" for="balance">Show Ether Balance</label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
